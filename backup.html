<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Gallery Section -->
<section id="gallery" class="py-20 bg-secondary">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center mb-4">BAR <span class="text-cyan-400">GALLERY</span></h2>
        <p class="text-center text-slate-300 max-w-2xl mx-auto mb-12">Take a visual journey through our vibrant atmosphere and crafted cocktails</p>
        
        <div class="relative">
            <!-- Slider Container -->
            <div class="slider-container overflow-hidden">
                <div class="slider-track flex transition-transform duration-500 ease-in-out">
                    <!-- Slide 1 -->
                    <div class="slider-slide min-w-full">
                        <img src="https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" 
                             alt="Cocktails" 
                             class="w-full h-96 object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6 rounded-b-lg">
                            <h3 class="text-xl font-semibold text-white">Our Signature Mojitos</h3>
                        </div>
                    </div>
                    
                    <!-- Slide 2 -->
                    <div class="slider-slide min-w-full">
                        <img src="https://images.unsplash.com/photo-1536935338788-846bb9981813?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" 
                             alt="Bar Counter" 
                             class="w-full h-96 object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6 rounded-b-lg">
                            <h3 class="text-xl font-semibold text-white">Elegant Bar Counter</h3>
                        </div>
                    </div>
                    
                    <!-- Slide 3 -->
                    <div class="slider-slide min-w-full">
                        <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" 
                             alt="Bartender" 
                             class="w-full h-96 object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6 rounded-b-lg">
                            <h3 class="text-xl font-semibold text-white">Expert Bartenders</h3>
                        </div>
                    </div>
                    
                    <!-- Slide 4 -->
                    <div class="slider-slide min-w-full">
                        <img src="https://images.unsplash.com/photo-1547595628-c61a29f496f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" 
                             alt="Ingredients" 
                             class="w-full h-96 object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6 rounded-b-lg">
                            <h3 class="text-xl font-semibold text-white">Fresh Ingredients</h3>
                        </div>
                    </div>
                    
                    <!-- Slide 5 -->
                    <div class="slider-slide min-w-full">
                        <img src="https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" 
                             alt="Outdoor Seating" 
                             class="w-full h-96 object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6 rounded-b-lg">
                            <h3 class="text-xl font-semibold text-white">Outdoor Lounge</h3>
                        </div>
                    </div>
                    
                    <!-- Slide 6 -->
                    <div class="slider-slide min-w-full">
                        <img src="https://images.unsplash.com/photo-1436076863939-06870fe779c2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" 
                             alt="Night Atmosphere" 
                             class="w-full h-96 object-cover rounded-lg">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6 rounded-b-lg">
                            <h3 class="text-xl font-semibold text-white">Nighttime Vibes</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Arrows -->
            <button class="slider-prev absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 text-white p-3 rounded-full hover:bg-black/70 transition z-10">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="slider-next absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 text-white p-3 rounded-full hover:bg-black/70 transition z-10">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <!-- Dots Navigation -->
            <div class="flex justify-center mt-6 space-x-2">
                <button class="slider-dot w-3 h-3 rounded-full bg-slate-600 hover:bg-slate-400 transition" data-index="0"></button>
                <button class="slider-dot w-3 h-3 rounded-full bg-slate-600 hover:bg-slate-400 transition" data-index="1"></button>
                <button class="slider-dot w-3 h-3 rounded-full bg-slate-600 hover:bg-slate-400 transition" data-index="2"></button>
                <button class="slider-dot w-3 h-3 rounded-full bg-slate-600 hover:bg-slate-400 transition" data-index="3"></button>
                <button class="slider-dot w-3 h-3 rounded-full bg-slate-600 hover:bg-slate-400 transition" data-index="4"></button>
                <button class="slider-dot w-3 h-3 rounded-full bg-slate-600 hover:bg-slate-400 transition" data-index="5"></button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
